{{ if .Site.Params.alert -}}
  {{ partial "header/alert.html" . }}
{{ end -}}

<header class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand monospace" href="{{ .Site.BaseURL }}">{{ .Site.Params.Title }}</a>
    <div class="ms-auto">
    {{ range .Site.Menus.main }}
      <span class="navbar-text">
        <a href="{{ .URL }}"{{ if hasPrefix .URL "http" }} target="_blank" rel="noopener"{{ end }}>{{- .Name -}}</a>
      </span>
    {{ end }}
    </div>
  </div>
</header>
